---
layout: default
---

<h1>{{ page.title }}</h1>
<div>
	<div>
		<span class="post-meta"><img src="/assets/images/calendar.svg">{{ page.date | date: '%B %d, %Y' }}</span>
		<span class="post-meta"><img src="/assets/images/pen-tool.svg">{{ page.author }}</span>
	</div>
	<div>
		<span class="post-meta"><img src="/assets/images/tag.svg">{{ page.tags | sort | join: ", " }}</span>
	</div>
</div>


{{ content }}
