---
layout: default
title: Home
---

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {% include post-meta.html %}
      <p>{{ post.excerpt | strip_html }}</p>
      <span style="text-transform: lowercase; font-family: 'Equity Small Caps'"><a href="{{ post.url }}">Read more</a></span>
    </li>
  {% endfor %}
</ul>
